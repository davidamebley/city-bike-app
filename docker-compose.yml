version: '3'

services:
  app:
    build: .
    ports:
      - 5000:5000
    environment:
      - MONGO_DB=mongodb://mongodb:27017/helsinki-city-bike-db
      - REACT_APP_SERVER_URL=http://localhost:5000
      - PORT=5000
      - NODE_ENV=production
    container_name: helsinki-city-bike-app
    depends_on:
      - mongodb
    networks:
      - app-network

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      # - /Users/david/data/db:/data/db
      - mongodb_data:/data/db
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
